<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We go together</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="java.script.js">
</head>
<body>
    <div class="container">
      <a href="https://wegotogether.com.ar/password/">
        <img class="logo" src="logo.png" alt="Logo de la página">
      </a>
    </div>
    <div class="container-div2">
        <p class="quote" id="quoteText"></p>
    </div>
    <div class="container-div">
    <a class="instagram-link" href="https://www.instagram.com/wegotogether.ar/">
      <img src="87390.png" alt="Logo de Instagram">
    </a>
    </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var quotes = [
        "¿Sabés donde puedo comprar una mesa de ajedrez que venga con una reina como vos? ",
        "Te voy a sacar tarjeta amarilla, por la falta que me haces.",
        "Cántame truco que con vos siempre quiero",
        "Quisiera ser director técnico para manejar alto partido.",
        "El otro día aprendí a fabricar cubiertos, así que cuando quieras podemos hacer cucharita.",
        "Nunca supe donde poner las comas ni los puntos, solo quiero que me comas y punto.",
        "Soy vegetariana pero por ese lomo hago una excepción.",
        "No soy pintor, ¿Pero te pinta darme bola?",
        "Me gustás más que Messi levantando la copa.",
        "Vos cumplís el diez de octubre porque  estás 10/10",
        "Vos con esas curvas y yo sin frenos.",
        "¿Venís a misa? A misabrosa cama",
        "¿Donde dejaste a Burbuja y a Bellota? Bombón",
        "Sos dólar o peso ? Porque real no sos",
        "Te voy a denunciar porque me robaste el corazón",
        "Se me perdio la cama, ¿puedo dormir con vos?"
        // Agrega las 27 frases restantes aquí
      ];
      var quoteText = document.getElementById('quoteText');
      var randomIndex = Math.floor(Math.random() * quotes.length);
      quoteText.textContent = quotes[randomIndex];
    });
    </script>
</body>
</html>
